<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros</title>
  </head>
  <body>
    <form>
        <div>
            <label>Marca</label>
      <select name="marca" required="required">
        <option value="Toyota">Toyota</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
      </select>
      </div>
      <div>
        <label>Modelo</label>
      <input type="text" name="Modelo" maxlength="100" />
      </div>
      <div>
        <label>Versão</label>
      <input type="text" name="Versao" maxlength="100" />
      <div>
        <div>
            <label>Quilometragem</label>
      <input type="number" />
      </div>

      <div>
        <label>Ano</label>
        <input type="number"/>
      </div>

      <div>
        <label>Preço</label>
        <input type="number" />
      </div>

      <div>
        <label>Cor</label>
        <select name="Cor" required="required">
            <option value="Azul">Azul</option>
            <option value="Bege">Bege</option>
            <option value="Branco">Branco</option>
            <option value="Cinza">Cinza</option>
            <option value="Marrom">Marrom</option>
            <option value="Prata">Prata</option>
            <option value="Preto">Preto</option>
            <option value="Vermelho">Vermelho</option>
        </select>
      </div>

      <div>
        <p><b>Opcionais</b></p>
        
        <div>
            <input type="checkbox" name="Airbag" id="Airbag">
            <label for="Airbag">Airbag</label>
        </div>

        <div>
            <input type="checkbox" name="Alarme" id="Alarme">
            <label for="Alarme">Alarme</label>
        </div>

        <div>
            <input type="checkbox" name="Ar" id="Ar">
            <label for="Ar">Ar-condicionado</label>
        </div>

        <div>
            <input type="checkbox" name="Banco" id="Banco">
            <label for="Banco">Banco em couro</label>
        </div>

        <div>
            <input type="checkbox" name="computador" id="computador">
            <label for="computador">Computador de Bordo</label>
        </div>

        <div>
            <input type="checkbox" name="controle" id="controle">
            <label for="controle">Controle automático de velocidade</label>
        </div>

        <div>
            <input type="checkbox" name="controle-tracao" id="controle-tracao">
            <label for="controle-tracao">Controle de tração</label>
        </div>

        <div>
            <input type="checkbox" name="Direcao" id="Direcao">
            <label for="Direcao">Direção Hidráulica</label>
        </div>

        <div>
            <input type="checkbox" name="Abs" id="Abs">
            <label for="Abs">Freio Abs</label>
        </div>

        <div>
            <input type="checkbox" name="roda" id="roda">
            <label for="roda">Roda de liga leve</label>
        </div>

        <div>
            <input type="checkbox" name="sensor" id="sensor">
            <label for="sensor">Sensor de chuva</label>
        </div>

        <div>
            <input type="checkbox" name="sensor-es" id="sensor-es">
            <label for="sensor-es">Sensor de estacionamento</label>
        </div>

        <div>
            <input type="checkbox" name="teto" id="teto">
            <label for="teto">Teto solar</label>
        </div>

        <div>
            <input type="checkbox" name="vidro" id="vidro">
            <label for="vidro">Vidro Elétrico</label>
        </div>

       
      </div>
    </form>
  </body>
</html>
