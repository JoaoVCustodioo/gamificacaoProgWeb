<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  
  <title>Formulário</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <img src="carro-esporte (1).png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Lista de Carros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form.html">Adicionar Carro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form id="form">
    <div class="container-sm">
      <label>Marca</label>
      <div class="mb-3">
        <select id="marca" class="form-select" name="marca" required>
          <option value="Toyota">Toyota</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="" data-default disabled selected></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Modelo</label>
        <input id="modelo" type="text" name="Modelo" maxlength="100" class="form-control" placeholder="SUV">
      </div>
      <div class="mb-3">
        <label class="form-label">Versão</label>
        <input id="versao" type="text" name="Versao" maxlength="100" class="form-control" placeholder="XLS">
      </div>
      <div class="mb-3">
        <label class="form-label">Quilometragem</label>
        <input id="quilometragem" type="number" class="form-control" placeholder="30000" min="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Ano</label>
        <input id="ano" type="number" class="form-control" placeholder="2023" min="1950" max="2024">
      </div>
      <div class="mb-3">
        <label class="form-label">Preço</label>
        <input id="preco" type="number" class="form-control" placeholder="70000" min="0">

      </div>
      <div class="mb-3">
        <label>Cor</label>
        <select id="cor" class="form-select" name="Cor" required>
          <option value="Azul">Azul</option>
          <option value="Bege">Bege</option>
          <option value="Branco">Branco</option>
          <option value="Cinza">Cinza</option>
          <option value="Marrom">Marrom</option>
          <option value="Prata">Prata</option>
          <option value="Preto">Preto</option>
          <option value="Vermelho">Vermelho</option>
          <option value="" data-default disabled selected></option>
        </select>
      </div>
    </div>
    </div>
    </div>
    <div class="container-sm">
      <p><b>Opcionais</b></p>
      <div class="form-check form-check-inline">
        <label for="Airbag" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="Airbag" id="Airbag" value="Airbag">Airbag
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="Alarme" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="Alarme" id="Alarme" value="Alarme">Alarme
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="Ar" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="Ar" id="Ar" value="Ar-condicionado">Ar-condicionado
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="Banco" class="form-check-label">
          <input class="form-check-input" t type="checkbox" name="Banco" id="Banco" value="Banco em couro">Banco em
          couro
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="computador" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="computador" id="computador"
            value="Computador de Bordo">Computador de Bordo
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="controle" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="controle" id="controle"
            value="Controle automático de velocidade">Controle automático de velocidade
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="controle-tracao" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="controle-tracao" id="controle-tracao"
            value="Controle de tração">Controle de tração
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="Direcao" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="Direcao" id="Direcao" value="Direção Hidráulica">Direção
          Hidráulica
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="Abs" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="Abs" id="Abs" value="Freio Abs">Freio Abs
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="roda" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="roda" id="roda" value="roda de liga leve">Roda de liga
          leve
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="sensor" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="sensor" id="sensor" value="sensor de chuva">Sensor de
          chuva
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="sensor-es" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="sensor-es" id="sensor-es"
            value="Sensor de estacionamento">Sensor de estacionamento
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="teto" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="teto" id="teto" value="Teto sola">Teto solar
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label for="vidro" class="form-check-label">
          <input class="form-check-input" type="checkbox" name="vidro" id="vidro" value="Vidro Elétrico">Vidro Elétrico
        </label>
      </div>
    </div>


    <div class="container-sm">
      <div class="radio">
        <legend>Blindado</legend>
        <label for="radio-sim"><input type="radio" value="sim" name="blindado" id="radio-sim" checked>Sim</label>
        <label for="radio-nao"><input type="radio" value="nao" name="blindado" id="radio-nao">Não</label>
      </div>
    </div>
    <div class="container-sm">
      <input type="button" value="Salvar" class="enviar" onclick="criarCarro()">
      <a href="index.html"><input type="button" value="Cancelar" class="cancelar"></a>
    </div>
    
    

  </form>
  <script>
    const urlSearchParams = new URLSearchParams(window.location.search);
    const marca = urlSearchParams.get('marca');
    const modelo = urlSearchParams.get('modelo');
    const versao = urlSearchParams.get('versao');
    const quilometragem = urlSearchParams.get('quilometragem');
    const ano = urlSearchParams.get('ano');
    const preco = urlSearchParams.get('preco');
    const cor = urlSearchParams.get('cor');
    const blindado = urlSearchParams.get('blindado');
    const opcionais = JSON.parse(urlSearchParams.get('opcionais'));

    // Preenche os campos do formulário com os dados do carro
    document.getElementById("marca").value = marca;
    document.getElementById("modelo").value = modelo;
    document.getElementById("versao").value = versao;
    document.getElementById("quilometragem").value = quilometragem;
    document.getElementById("ano").value = ano;
    document.getElementById("preco").value = preco;
    document.getElementById("cor").value = cor;
    opcionais.forEach(opcional => {
      document.querySelector(`input[value="${opcional}"]`).checked = true;
    });
    document.querySelector(`input[value="${blindado}"]`).checked = true;
  </script>
  
</body>

</html>
